<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload = "myPic()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Pretty Blue Chess Piece" src = "images/chess.jpeg" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()" >
	
	<img class = "preview" alt = "Green Rose and Green Bear" src = "images/green.jpeg" onfocus = "upDate(this)" onblur = "unDo()"  onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "images/hearts.jpeg" alt = "Glitter Heart and Empty Heart" onfocus = "upDate(this)" onblur = "unDo()"  onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/leaves.jpeg" alt = "Incased Leaves that Glow" onfocus = "upDate(this)" onblur = "unDo()"  onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/glitterheart.jpeg" alt = "Glitter Heart Ashtray" onfocus = "upDate(this)" onblur = "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/spacerocks.jpeg" alt = "Rocks in Space" onfocus = "upDate(this)" onblur = "unDo()"  onmouseover = "upDate(this)" onmouseout = "unDo()">

  <script  src="js/gallery.js"></script>
 
</body>
</html>
